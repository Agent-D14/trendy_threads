<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>TT-Style Swap</title>

    </head>
    <body>
        <!--Navigation-->
        <nav>
            
            <div class="logo">
                <img src="images/logo1.png" alt="LOGO">
            </div>
            
            <!--Burger menu-->
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            
           <div class="menu">
                <ul>
                    <a href="#">Events</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Donate</a>
                </ul>
            </div> 
            
        </nav>


        <!--Hero-->
        <div class="hero">
            <!--<div class="info">
                 <div class="swap_logo">
                <img src="images/StyleSwapLogo.png">
            </div>
            <h1>Style Swap</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Quis quos<br> mollitia velit soluta?  Delectus, quae voluptate

        <div class="header">
            <div class="row">
              <div class="col1">
                <img src="images/StyleSwapLogo.png" alt="Style Swap Logo">
              </div>
            </div>
            <div class="row">
              <div class="col2">
                <h3>Elevate Your Wardrobe At No Cost!</h1>
                    <p>Bring in your gently used clothes to trade</p>
              </div>
            </div>
            <div class="row">
                <div class="col3">
                    <button type="button">Register</button>
                </div>
              </div>
          </div>
</div>

        <!--Content section-->
        <div class="content">
            <h2>How To Swap</h2>
            <div class="steps">
                <div>
                    <img src="images/register.png" >
                    <p>Register</p>
                </div>
                <div>
                    <img src="images/swap.png">
                    <p>Swap</p>
                </div>
                <div>
                    <img src="images/shop.png">
                    <p>Shop</p>
                </div>
                <div>
                    <img src="images/check.png">
                    <p>Done!</p>
                </div>
            </div>
        </div>

        <hr class="solid">

        <!--Alternatives-->
        <div class="other">
            <h3>Partnering Locations</h3>
            <p>Looking for other places to trade?</p>
            <div class="locations">
                <div>
                    <img src="images/buffalo.png" >
                </div>
                <div>
                    <img src="images/Nifty.jpeg">
                </div>
                <div>
                    <img src="images/Platos.png">
                </div>
                <div>
                    <img src="images/uptown.png">
                </div>
            </div>
        </div>

        <!--Footer-->
        <div class="footer">Copyright @2023</div>
